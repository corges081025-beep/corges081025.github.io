<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beställ matlådor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">LC Matlådor</a>
  </div>
</nav>

<main class="container mt-5">
  <h1 class="mb-4">Gör din beställning</h1>

  <form>
    <div class="mb-3">
      <label class="form-label">Namn</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">E-post</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Välj matlåda</label>
      <select class="form-select" required>
        <option value="">-- Välj --</option>
        <option>Kyckling & ris</option>
        <option>Pasta</option>
        <option>Vegetarisk</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Antal</label>
      <input type="number" class="form-control" min="1" value="1" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Adress</label>
      <input type="text" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">
      Skicka beställning
    </button>
  </form>
</main>

</body>
</html>
